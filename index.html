<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio de Solange Blanc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>

    <!-- üß≠ Navegaci√≥n -->
    <div id="navbar-placeholder"></div>

    <!-- üë§ Header con imagen -->
    <header class="py-5 text-center bg-highlight">
        <img src="./imagenes/slb.jpg" alt="Foto de Solange" class="perfil-img mb-3" />
        <h1 class="main-color">Solange Blanc ‚Äî Desarrollo Web & Simulaci√≥n</h1>
        <p class="lead">Creatividad funcional & sistemas que respiran l√≥gica</p>
    </header>

    <!-- Secci√≥n consola estilo terminal -->
    <section class="console-style mb-5">
        <pre id="introConsole" style="white-space:pre-wrap; font-family:monospace; font-size:1.2rem;"></pre>
    </section>
    
    <!-- Script que genera el efecto de m√°quina de escribir -->
    <script>
        const intro = `
      C:\\Simuladora.exe
      
      > Booting portfolio...
      > Identidad l√≥gica: [Sol Blanc]
      > Modo creativo: ACTIVADO
      > Especialidades: Desarrollo Web, Simulaci√≥n de Sistemas
      > Filosof√≠a: Simplificar lo complejo con dise√±o funcional
      > Inspiraci√≥n: Todo lo que existe y lo que no
      
      System ready. Iniciando entorno visual...
      `;

        let i = 0;
        function typeIntro() {
            if (i < intro.length) {
                document.getElementById("introConsole").textContent += intro.charAt(i);
                i++;
                setTimeout(typeIntro, 35);
            } else {
                const cierreCreativo = "\n> ¬°Bienvenidos!. Todo listo para que empecemos tu idea.";
                setTimeout(() => {
                    document.getElementById("introConsole").textContent += cierreCreativo;
                }, 500);
            }
        }
        typeIntro();
    </script>
  

    <!--  Secciones modulares -->
    <div id="contenido-modular">
        <div id="sobre-mi-placeholder"></div>
        <div id="proyectos-placeholder"></div>
        <div id="contacto-placeholder"></div>
    </div>

    <!--  Footer -->
    <footer class="text-center py-4 bg-highlight mt-5">
        <small>&copy; 2025 ‚Äî Portfolio creado por Solange</small>
    </footer>

    <!--  Cargar fragmentos -->
    <script>
        async function cargarFragmento(id, archivo) {
            const res = await fetch(archivo);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        cargarFragmento("navbar-placeholder", "navbar.html");
        cargarFragmento("sobre-mi-placeholder", "sobre-mi.html");
        cargarFragmento("proyectos-placeholder", "proyectos.html");
        cargarFragmento("contacto-placeholder", "contacto.html");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
